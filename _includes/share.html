<div class="share-bts">
    <a aria-label="Compartilhe no Twitter"  href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" class="share-bts__icon share-bts__icon--tw" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhe no Twitter">
        <img src="../assets/images/icon-tw.svg">
    </a>
    <a aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook" class="share-bts__icon share-bts__icon--fb">
        <img src="../assets/images/icon-fb.svg">
    </a>
</div>
