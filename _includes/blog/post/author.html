<div class="about-author">
    {% for contributor in site.github.organization_members %}
      {% if contributor.login == page.authorGithub %}
        <img src="{{contributor.avatar_url}}" alt="{{contributor.login}}" class="about-author__img">
        <div class="about-author__info">
              <p class="about-author__title">{{page.author}}</p>
              <p class="about-author__desc">{{page.authorAbout}}</p>
        </div>
      {% endif %}
    {% endfor %}
</div>
