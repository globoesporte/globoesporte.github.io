<li class="posts-list-item">
  <a href="{{ post.url | prepend: site.baseurl }}" class="posts-list-item-link">
    <p class="post-title">{{ post.title }}</p>
    <p class="post-description">{{post.description}}</p>
  </a>
  <div class="post-footer">
    <p class="post-date">{{post.date | date: "%d/%m/%Y"}}</p>
    <span class="data-divisor"></span>
    <a href="https://github.com/{{post.author}}" target="_blank" class="post-author">@{{post.author}}</a>
  </div>
</li>
